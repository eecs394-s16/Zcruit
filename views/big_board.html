  <div id="board">
    <div class="position" ng-repeat="pos in positions">
      <h1 class="position-title">{{pos.Position_name}}</h1>
      <div class='positionWrapper'>
        <div class='playerCardWrapper'>
          <div class="playerCard" ng-repeat="p in players| filter: {'Position_name' : pos.Position_name} | orderBy: 'Position_rank' " ng-click="setSelectedPlayer(p)">
            <div class="status offered"></div>
            <div class="avatar" style="background-image: url('../img/thorson.jpg');"></div>
            <div class="player">
              <div class="playerInfo">
          <div class="playerInfoName">{{p.FirstName}} {{p.LastName}}</div>
          <div class="playerInfoStats">{{p.Position_name}} - {{p.Height_feet}}'{{p.Height_inches}}" {{p.Weight}}lb</div>
          <div class="playerInfoCoach">{{p.HS_city}}, {{p.HS_state}} - {{initials(p.Coach_name)}}</div>
        </div>
            </div>
            <div class="zscore">
        <div class="zscore_full"
        ng-class="{red: p.Zscore < 5.5, yellow: (p.Zscore < 8.5 && p.Zscore >= 5.5), green: p.Zscore >=8.5}">{{p.Zscore}}</div>
      </div>
          </div>
        </div>
      </div>
    </div>
